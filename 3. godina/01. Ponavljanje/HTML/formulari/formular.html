<!DOCTYPE HTML>
<html>
    <head>
        <title>Formulari</title>
        <meta charset="utf-8">
    </head>
    
    <body>
        
        <h2>Login</h2>
        <form>
            Korisnicko ime: <input id="korisnicko-ime" type="text" name="korisnicko_ime" maxlength="20" required>
            <br>
            Sifra: <input id="sifra" name="sifra" type="password" required>
            
            <h2>Radio button</h2>
            <input type="radio" value="muski" name="pol">Muski
            <input type="radio" value="zenski" name="pol">Zenski

            <h2>Checkbox</h2>
            <input type="checkbox" name="prilozi" value="feferoni">Feferoni
            <input type="checkbox" name="prilozi" value="pecurke">Pecurke
            <input type="checkbox" name="prilozi" value="kecap" checked>Kecap
            <input type="checkbox" name="prilozi" value="kulen">Kulen
            
            <h2>Button</h2>
            <input type="submit" value="Poruci picu">
            <input type="reset" value="Ponisti">
        </form>
        
        
    
    </body>
    
</html>
