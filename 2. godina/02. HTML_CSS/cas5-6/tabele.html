<html>
<head>
    <title> Tabelice </title>
    <meta charset="utf-8">
    <style>
        table{
           border-collapse: collapse;
           border: #ff0000; 
           text-align: center;
        } 
        
    </style>
</head>
<body>
    <h1>Tabele</h1>
    <!-- komentar -->
    <center> 
    <table border="2px" width="100px" height="100px">
        <tr>
            <td bgcolor="orange">1</td>
            <td>2</td>
            <td bgcolor="skyblue">3</td>
        </tr>
        <tr>
            <td>4</td>
            <td bgcolor="maroon">5</td>
            <td>6</td>
        </tr>
        <tr>
            <td bgcolor="pink">7</td>
            <td>8</td>
            <td bgcolor="#0020ff">9</td>
        </tr>
    </table>
    </center>
    <hr width="50%" color=green size=3px>
    
    
    <table border=3px width=200px>
     <tr>
            <td colspan="2">1</td>
            
            <td >2</td>
        </tr>
        <tr>
            <td >7</td>
            <td>8</td>
            <td rowspan="2">9</td>
        </tr>
        <tr>
            <td >7</td>
            <td>8</td>
            
        </tr>
    </table>
</body>
</html>
